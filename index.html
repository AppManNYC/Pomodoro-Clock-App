<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Open Weather API</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css"> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
  <body ng-app="weatherApp" ng-controller="weatherCtrl" class= "text-center info" ng-style="weatherBackground"><br>
  <h1>
  {{channelInfo.heading}}
  </h1><br><br><br><br><br><br><br><br><br>
    <button class="btn-lg btn-primary">
  {{description | uppercase}} <img ng-src="{{icon}}"/>
    </button>
    <button class="btn-lg btn-primary">
  {{speed}}
    </button>
    <button class="btn-lg btn-primary">
  {{name}}
    </button>
    <button class="btn-lg btn-primary" ng-init="tempVal=true" ng-show="tempVal" ng-click="tempVal=!tempVal">
  {{cTemp}}
    </button>
    <button class="btn-lg btn-primary" ng-show="!tempVal" ng-click="tempVal=!tempVal">
  {{fTemp}}
    </button>     
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
<script  src="js/app.js"></script>
</body>
</html>
